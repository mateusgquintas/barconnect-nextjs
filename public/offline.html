<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BarConnect - Offline</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
    }
    
    .offline-container {
      text-align: center;
      padding: 2rem;
      max-width: 400px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }
    
    .icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      opacity: 0.8;
    }
    
    h1 {
      margin: 0 0 1rem 0;
      font-size: 1.5rem;
      font-weight: 600;
    }
    
    p {
      margin: 0 0 1.5rem 0;
      opacity: 0.9;
      line-height: 1.6;
    }
    
    .features {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      padding: 1rem;
      margin: 1rem 0;
      text-align: left;
    }
    
    .feature-item {
      display: flex;
      align-items: center;
      margin: 0.5rem 0;
      font-size: 0.9rem;
    }
    
    .feature-icon {
      margin-right: 0.5rem;
      opacity: 0.8;
    }
    
    .retry-btn {
      background: rgba(255, 255, 255, 0.2);
      border: 1px solid rgba(255, 255, 255, 0.3);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 25px;
      cursor: pointer;
      font-size: 1rem;
      transition: all 0.3s ease;
      margin-top: 1rem;
    }
    
    .retry-btn:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-2px);
    }
    
    .status {
      margin-top: 1rem;
      font-size: 0.8rem;
      opacity: 0.7;
    }
    
    @keyframes pulse {
      0%, 100% { opacity: 0.8; }
      50% { opacity: 1; }
    }
    
    .checking {
      animation: pulse 2s infinite;
    }
  </style>
</head>
<body>
  <div class="offline-container">
    <div class="icon">üè®</div>
    <h1>BarConnect - Modo Offline</h1>
    <p>Voc√™ est√° temporariamente desconectado, mas o sistema continua funcionando!</p>
    
    <div class="features">
      <div class="feature-item">
        <span class="feature-icon">üì±</span>
        <span>Dados salvos localmente</span>
      </div>
      <div class="feature-item">
        <span class="feature-icon">üíæ</span>
        <span>Comandas em cache</span>
      </div>
      <div class="feature-item">
        <span class="feature-icon">üîÑ</span>
        <span>Sincroniza√ß√£o autom√°tica</span>
      </div>
      <div class="feature-item">
        <span class="feature-icon">‚ö°</span>
        <span>Funcionalidade b√°sica ativa</span>
      </div>
    </div>
    
    <button class="retry-btn" onclick="checkConnection()">
      <span id="btn-text">Tentar Reconectar</span>
    </button>
    
    <div class="status" id="status">
      Verificando conex√£o automaticamente...
    </div>
  </div>

  <script>
    let isChecking = false;
    
    function checkConnection() {
      if (isChecking) return;
      
      isChecking = true;
      const btn = document.querySelector('.retry-btn');
      const btnText = document.getElementById('btn-text');
      const status = document.getElementById('status');
      
      btn.classList.add('checking');
      btnText.textContent = 'Verificando...';
      status.textContent = 'Testando conectividade...';
      
      // Try to fetch a small resource to test connection
      fetch('/?connectivity-check=true', { 
        method: 'HEAD',
        cache: 'no-cache'
      })
      .then(response => {
        if (response.ok) {
          status.textContent = 'Conex√£o restaurada! Redirecionando...';
          setTimeout(() => {
            window.location.href = '/';
          }, 1000);
        } else {
          throw new Error('Connection failed');
        }
      })
      .catch(() => {
        status.textContent = 'Ainda sem conex√£o. Tentando novamente em 10s...';
        btnText.textContent = 'Tentar Reconectar';
        btn.classList.remove('checking');
        isChecking = false;
        
        // Auto-retry in 10 seconds
        setTimeout(checkConnection, 10000);
      });
    }
    
    // Auto-check connection every 30 seconds
    setInterval(() => {
      if (!isChecking) {
        checkConnection();
      }
    }, 30000);
    
    // Check if online/offline events are supported
    if ('onLine' in navigator) {
      window.addEventListener('online', () => {
        document.getElementById('status').textContent = 'Conex√£o detectada! Redirecionando...';
        setTimeout(() => {
          window.location.href = '/';
        }, 1000);
      });
      
      window.addEventListener('offline', () => {
        document.getElementById('status').textContent = 'Conex√£o perdida. Modo offline ativo.';
      });
    }
    
    // Initial connection check after 2 seconds
    setTimeout(checkConnection, 2000);
  </script>
</body>
</html>
